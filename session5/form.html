<!DOCTYPE html>
<html>
<head>
	<title>Form - Session 5</title>
</head>
<body>
	<h1>Register form</h1>
	<form>
		<p>Name: <input type="text" name="name" placeholder="Please input your name!"></p>
		<p>Email: <input type="email" name="email" placeholder="example@gmail.com" value="a@gmail.com"></p>
		<p>Password: <input type="password" name="password"></p>
		<p>Birthday: <input type="date" name="birthday"></p>
		<p>Gender:
			<input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="female"> Female
			<input type="radio" name="gender" value="other" checked> Other
		</p>
		<p>City:
			<select name="city">
				<option value="dn">Da Nang</option>
				<option value="hn" selected>Ha Noi</option>
				<option value="hcm">Ho Chi Minh</option>
			</select>
		</p>
		<p>About:
			<textarea rows="10" name="about" placeholder="About you?"></textarea>
		</p>
		<p>Avatar <input type="file" name="avatar"></p>
		<p>
			Favourite:
			<input type="checkbox" name="football" checked> Football
			<input type="checkbox" name="film"> Film
			<input type="checkbox" name="shopping"> Shopping
		</p>
		<p><input type="submit" name="register" value="Register"></p>
	</form>
</body>
</html>
